<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- registration form starts here  -->
    <div id="register">
      <h1 class="heading">player registration&#129312;</h1>
      <input type="text" class="register_input1" placeholder="first player" />
      <input type="text" class="register_input2" placeholder="second player" />
      <p class="register_error"></p>
      <button class="register_btn">confirm</button>
    </div>
    <!-- registration form ends here  -->

    <!-- set number form starts here  -->
    <div id="box_one">
      <h1 class="heading">number guessing task (set number)</h1>
      <p class="data_from_registration1"></p>
      <p class="data_from_registration2"></p>
      <input type="number" class="input_box_one" placeholder="your digit" />
      <p class="error_msg_one"></p>
      <button class="push_data_one">confirm</button>
    </div>
    <!-- set number form ends here  -->

    <!-- guess number form starts here  -->
    <div id="box_two">
      <h1 class="heading">number guessing task (guess number)</h1>
      <p class="data_from_registration3"></p>
      <p class="data_from_registration4"></p>
      <input type="number" class="input_box_two" placeholder="Guess" />
      <p class="error_msg_two"></p>
      <p class="attempt_msg"></p>
      <button class="push_data_two">guess</button>
    </div>
    <!-- guess number form ends here  -->

    <!-- result and play again starts here  -->
    <div id="result_box">
      <h1 class="heading">number guessing task</h1>
      <h2 class="result"></h2>
      <p class="error_msg_two"></p>
      <button class="play_again">play again</button>
    </div>
    <!-- result and play again ends here  -->
     <!-- air check   -->
    <script src="js/script.js"></script>
  </body>
</html>
